<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Planner Dashboard</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f9; color: #333; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 20px; }
        .calendar-container { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .day-header { background-color: #3498db; color: #fff; padding: 10px; border-radius: 4px; font-weight: bold; }
        .calendar-day { border: 1px solid #ddd; padding: 10px; min-height: 80px; position: relative; }
        .event { font-size: 0.8em; margin-top: 5px; padding: 3px; background-color: #e74c3c; color: white; border-radius: 3px; }
        .task-list { margin-top: 30px; }
        .task-item { background: #ecf0f1; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Academic Dashboard</h1>

        <section>
    <h2>Add Course</h2>
    <form method="post">
        {% csrf_token %}
        {{ course_form.as_p }}
        <button type="submit" name="course-submit">Add Course</button>
    </form>
</section>

<section>
    <h2>Add Assignment</h2>
    <form method="post">
        {% csrf_token %}
        {{ assignment_form.as_p }}
        <button type="submit" name="assignment-submit">Add Assignment</button>
    </form>
</section>

<section>
    <h2>Add Exam</h2>
    <form method="post">
        {% csrf_token %}
        {{ exam_form.as_p }}
        <button type="submit" name="exam-submit">Add Exam</button>
    </form>
</section>

<section>
    <h2>Add Event</h2>
    <form method="post">
        {% csrf_token %}
        {{ event_form.as_p }}
        <button type="submit" name="event-submit">Add Event</button>
    </form>
</section>


    </div>
</body>
</html>
